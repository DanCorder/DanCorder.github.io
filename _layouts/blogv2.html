<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D A N&nbsp;&nbsp;&nbsp;C O R D E R - {{page.title}}</title>
    <link rel="stylesheet" href="/assets/css/styles2.css" media="all" type="text/css"/>
    <!-- Opt out of Google FLoC -->
    <meta content='interest-cohort=()' http-equiv='Permissions-Policy' />
    <!-- TODO Add favicons -->
  </head>
  <body>
    <div class='header'>
      <div class='header__site-name'>DanCorder.com</div>
      <div class='header__navigation'>
        <a href='/index'>Home</a>
        <a href='/links'>Links</a>
        <a href='http://dancorder.smugmug.com'>Photos</a>
        <a href='/blog'>Blog</a>
        <a href='/thief'>Thief</a>
        <a href='/til'>T.I.L.</a>
      </div>
    </div>
    <div class='main'>
      <div class='blog-content'>{{ content }}</div>
      <div class='blog-sidebar'>
        <h2>Posts</h2>
        <ul class='blog-sidebar__posts'>
          {% for post in site.categories.blog %}
            <li>
              <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </body>
</html>
