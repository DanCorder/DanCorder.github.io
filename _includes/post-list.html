<ul class="post-list">
  {% assign post_count = 0 %}
  {% for post in include.posts %}
  {% assign post_count = post_count | plus: 1 %}
  <li class="post-list__post">
    <h2 class="post-list__heading"><a href="{{ post.url }}">{{ post.title }}</a> <span class="post-list__date">{{ post.date | date: "%Y-%m-%d" }}</span></h2>
    {% if post_count < 5 %}
    <div class="post-list__excerpt">{{ post.excerpt | strip_html | truncatewords: 20, "&#8230;"}}</div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
